        <h2>我喜爱的风景————日落
        </h2>
        <p>水平线之上，是静穆与辉煌的落日，它用千万支光箭，呼啸着射穿一天的彤云，于是，一天的云便燃烧起来，它们相互推搡着，激荡着。落日的脚下，是波光粼粼的大海，那海水渐渐翻涌起来，被染得红艳艳的，仿佛是被浴血的落日浸染。这是太阳那最后的、带血的激情，只有此时此刻正沐浴在落日之下的人，才能够领受这最后的光明。</p>
